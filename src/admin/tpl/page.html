<!DOCTYPE HTML>
<html>
	<head>
		<title>{{title}}</title>
		<link rel="icon" type="image/png" href="{{url}}/assets/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
{# http://symfony.com/doc/current/book/templating.html#including-stylesheets-and-javascripts-in-twig #}
{% block stylesheets %}
		<link href="{{url}}/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
		<style>
			@media (min-width: 992px){
				.leftcolumn {
					border-right: 1px dashed #333;
				}
			}
		</style>
		
{% block javascripts %}
		<script src="{{url}}/js/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="{{url}}/js/bootstrap.min.js" type="text/javascript"></script>
{% endblock %}
	</head>

	<body>

		<div class="container">

		{% block pagecontent %}
			{{ content }}
		{% endblock %}

		</div>
	</body>
</html>
